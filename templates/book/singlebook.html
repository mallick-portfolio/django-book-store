{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class='p-16 flex flex-col items-center '>
    <div  class="bg-white p-8 border border-gray-200 rounded-lg shadow md:flex-row  hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
        <img class="object-cover mx-auto w-full rounded-t-lg h-24  md:rounded-none md:rounded-s-lg" src="{{book.image.url}}" alt="">
        <div class="flex flex-col justify-between p-4 leading-normal">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{book.title}}</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{book.description}}</p>
        </div>

        <div class="flex flex-col gap-4">
          <span class="text-3xl font-bold text-gray-900 dark:text-white">$599</span>

          {% if request.user.is_authenticated %}
              <p>
                <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-auto">Borrow now</button>
              </p>
          {% endif %}

      </div>
    </div>

  </div>

{% endblock content %}
